<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
</head>
<body>
    <header>
        <img id="logo" src="img-pokedex/pokeball.png" alt="logo">
        <h1>Mi Pokédex</h1>
    </header>
    <nav>
        <ol>
            <li>INICIO</li>
            <li>ACERCA</li>
        </ol>
    </nav>
    <main>
        <div id="pokedex">
            <div id="left">
                <div class="display">
                    <img id="pkmn-img" src="img-pokedex/eve.png" alt="pokemon-eve">
                </div>
                <div id="dpad"></div>
                <div id="btn-circle"></div>
                
            </div>
            <div id="right">
                <div class="display">
                    <ul>
                        <li>
                            <p><b>NOMBRE:</b></p>
                        </li>
                        <li>
                            <p><b>TIPO:</b></p>
                        </li>
                        <li>
                            <p><b>PESO:</b></p>
                        </li>
                        <li>
                            <p><b>ALTURA:</b></p>
                        </li>
                        <li>
                            <p><b>DESCRIPCIÓN:</b></p>
                    </li>
                    </ul>
                </div>
                <div id="pad">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>             
            </div>
        </div>
    </main>
</body>
</html>
